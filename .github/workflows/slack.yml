name: arXiv notification

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  slack_notification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Get Python version
        run: python -V
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Python
        env: 
          SLACK_URL: ${{  secrets.LAB_NLIN  }}
        run: python slack.py ${SLACK_URL}
